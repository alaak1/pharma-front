<header>
  <nav class="bg-green-deep px-4 lg:px-6 py-3">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">

      <!-- LOGO -->
      <a routerLink="/medicines" class="flex items-center gap-3">
        <img
          src="assets/images/pharma-logo.png"
          class="h-12 w-12 rounded-full"
          alt="Pharma Logo"
        />
        <span class="text-sand text-2xl font-semibold">pharma Time</span>
      </a>

      <!-- ACTION BUTTONS -->
      <div class="flex items-center gap-3 lg:order-2">

        <!-- IF USER IS LOGGED IN → SHOW LOGOUT -->
        <button
          *ngIf="isLoggedIn"
          (click)="logout()"
          class="btn btn-primary"
        >
          Logout
        </button>

        <!-- IF USER IS NOT LOGGED IN → SHOW LOGIN + GET STARTED -->
        <ng-container *ngIf="!isLoggedIn">
          <a routerLink="/login" class="btn btn-primary">Log in</a>
        </ng-container>

      </div>

    </div>
  </nav>
</header>
