<div class="section space-y-8">

  <div class="space-y-2">
    <p class="text-sm uppercase tracking-[0.2em] text-[#0A516D]/70">Clinical Insight</p>
    <h2 class="page-title">Medicine Details</h2>
    <p class="text-slate-600">Frosted overview of dosage, category, and pricing.</p>
  </div>

  <div class="card space-y-6">

    <div class="grid md:grid-cols-2 gap-4">

      <!-- NAME -->
      <div class="space-y-2">
        <label class="block font-semibold text-slate-800">Name</label>
        <input
          type="text"
          class="input-readonly"
          [value]="medicine.med_name"
          readonly
        />
      </div>

      <!-- SCIENTIFIC NAME -->
      <div class="space-y-2">
        <label class="block font-semibold text-slate-800">Scientific Name</label>
        <input
          type="text"
          class="input-readonly"
          [value]="medicine.scientific_name"
          readonly
        />
      </div>

      <!-- CATEGORY -->
      <div class="space-y-2">
        <label class="block font-semibold text-slate-800">Category</label>
        <input
          type="text"
          class="input-readonly capitalize"
          [value]="medicine.category || '--'"
          readonly
        />
      </div>

      <!-- DOSE -->
      <div class="space-y-2">
        <label class="block font-semibold text-slate-800">Dose</label>
        <input
          type="text"
          class="input-readonly"
          [value]="medicine.dose || '--'"
          readonly
        />
      </div>

      <!-- PRICE -->
      <div class="space-y-2">
        <label class="block font-semibold text-slate-800">Price (JOD)</label>
        <input
          type="text"
          class="input-readonly"
          [value]="medicine.price"
          readonly
        />
      </div>

      <!-- CLOSET -->
      <div class="space-y-2">
        <label class="block font-semibold text-slate-800">Closet</label>
        <input
          type="text"
          class="input-readonly capitalize"
          [value]="medicine.closet || '--'"
          readonly
        />
      </div>

    </div>

    <!-- DESCRIPTION -->
    <div class="space-y-2">
      <label class="block font-semibold text-slate-800">Description</label>
      <textarea
        class="input-readonly"
        rows="4"
        readonly
      >{{ medicine.description || '--' }}</textarea>
    </div>

    <!-- ACTIONS -->
    <div class="pt-2 grid md:grid-cols-2 gap-4" *ngIf="canEdit">
      <button
        [routerLink]="['/medicines/edit', medicine.id]"
        class="btn btn-primary w-full"
      >
        Edit Medicine
      </button>

      <button
        (click)="confirmDelete()"
        class="btn btn-danger w-full"
      >
        Delete Medicine
      </button>
    </div>

  </div>

  <!-- DELETE CONFIRMATION POPUP -->
  <div
    *ngIf="showDeleteConfirm"
    class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-50 px-4"
  >
    <div class="glass-panel max-w-sm w-full text-center space-y-4 p-6">

      <h3 class="text-xl font-semibold text-[#0A516D]">
        Are you sure?
      </h3>

      <p class="text-slate-700">
        This will permanently delete <strong>{{ medicine.med_name }}</strong>.
      </p>

      <div class="flex justify-between gap-4 pt-2">
        <button class="btn btn-neutral w-full" (click)="showDeleteConfirm = false">
          Cancel
        </button>

        <button class="btn btn-danger w-full" (click)="deleteMedicine()">
          Delete
        </button>
      </div>

    </div>
  </div>

</div>
