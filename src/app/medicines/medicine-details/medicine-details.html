<div class="p-6 max-w-xl mx-auto bg-white border-gray-200 px-4 lg:px-6 py-6 dark:bg-gray-800 text-white shadow">

    <h2 class="text-2xl font-semibold mb-6">Medicine Details</h2>

    <div class="space-y-6 bg-white px-4 lg:px-6 py-6 dark:bg-gray-800  border border-gray-200 p-6 rounded-lg shadow-sm">

      <!-- NAME -->
      <div>
        <label class="block mb-1 font-medium">Name</label>
        <input
          type="text"
          class="w-full px-4 py-2 border rounded-lg bg-gray-100 text-gray-700"
          [value]="medicine.med_name"
          readonly
        />
      </div>

      <!-- SCIENTIFIC NAME -->
      <div>
        <label class="block mb-1 font-medium">Scientific Name</label>
        <input
          type="text"
          class="w-full px-4 py-2 border rounded-lg bg-gray-100 text-gray-700"
          [value]="medicine.scientific_name"
          readonly
        />
      </div>

      <div>
        <label class="block mb-1 font-medium">Category</label>
        <input
          class="w-full px-4 py-2 border rounded-lg bg-gray-100 text-gray-700 capitalize"
          [value]="medicine.category || '—'"
          readonly
        />
      </div>

      <!-- DOSE -->
      <div>
        <label class="block mb-1 font-medium">Dose</label>
        <input
          class="w-full px-4 py-2 border rounded-lg bg-gray-100 text-gray-700"
          [value]="medicine.dose || '—'"
          readonly
        />
      </div>

      <!-- PRICE -->
      <div>
        <label class="block mb-1 font-medium">Price (JOD)</label>
        <input
          type="text"
          class="w-full px-4 py-2 border rounded-lg bg-gray-100 text-gray-700"
          [value]="medicine.price"
          readonly
        />
      </div>

      <!-- STOCK -->
      <div>
        <label class="block mb-1 font-medium">Closet</label>
        <input
          type="text"
          class="w-full px-4 py-2 border rounded-lg bg-gray-100 text-gray-700 capitalize"
          [value]="medicine.closet || '—'"
          readonly
        />
      </div>

      <!-- DESCRIPTION -->
      <div>
        <label class="block mb-1 font-medium">Description</label>
        <textarea
          class="w-full px-4 py-2 border rounded-lg bg-gray-100 text-gray-700"
          rows="4"
          readonly
        >{{ medicine.description || '—' }}</textarea>
      </div>

      <!-- EDIT BUTTON -->
      <div class="pt-4">
        <button
            [routerLink]="['/medicines/edit', medicine.id]"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
        >
          Edit Medicine
        </button>
      </div>

    </div>
  </div>
