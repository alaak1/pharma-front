<div class="section">

  <h2 class="page-title">
    {{ isEdit ? 'Edit Medicine' : 'Create Medicine' }}
  </h2>

  <form
    [formGroup]="medicineForm"
    (ngSubmit)="submit()"
    class="card space-y-6"
  >

    <!-- NAME -->
    <div>
      <label class="block mb-1 font-medium">Name</label>
      <input
        type="text"
        formControlName="med_name"
        class="input"
        placeholder="Panadol"
      />
    </div>

    <!-- SCIENTIFIC NAME -->
    <div>
      <label class="block mb-1 font-medium">Scientific Name</label>
      <input
        type="text"
        formControlName="scientific_name"
        class="input"
        placeholder="Paracetamol"
      />
    </div>

    <!-- CATEGORY -->
    <div>
      <label class="block mb-1 font-medium">Category</label>
      <input
        type="text"
        formControlName="category"
        class="input"
        placeholder="Optional category"
      />
    </div>

    <!-- DOSE -->
    <div>
      <label class="block mb-1 font-medium">Dose</label>
      <input
        type="text"
        formControlName="dose"
        class="input"
        placeholder="e.g. 500mg"
      />
    </div>

    <!-- PRICE -->
    <div>
      <label class="block mb-1 font-medium">Price (JOD)</label>
      <input
        type="number"
        formControlName="price"
        step="0.01"
        class="input"
        placeholder="1.50"
      />
    </div>

    <!-- CLOSET -->
    <div>
      <label class="block mb-1 font-medium">Closet</label>
      <input
        type="text"
        formControlName="closet"
        class="input capitalize"
        placeholder="blood_pressure / allergy / etc."
      />
    </div>

    <!-- DESCRIPTION -->
    <div>
      <label class="block mb-1 font-medium">Description</label>
      <textarea
        formControlName="description"
        class="textarea"
        rows="4"
        placeholder="Short description or notes"
      ></textarea>
    </div>

    <!-- SUBMIT BUTTON -->
    <button type="submit" class="btn btn-primary w-full">
      {{ isEdit ? 'Update Medicine' : 'Create Medicine' }}
    </button>

  </form>
</div>
