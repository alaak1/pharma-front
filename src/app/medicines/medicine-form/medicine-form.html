<div class="p-6 max-w-2xl mx-auto">
  <h2 class="text-2xl font-semibold mb-6">
    {{ isEdit ? 'Edit Medicine' : 'Create Medicine' }}
  </h2>

  <form [formGroup]="medicineForm" (ngSubmit)="submit()" class="space-y-6 bg-white border border-gray-200 p-6 rounded-lg shadow-sm">

    <!-- NAME -->
    <div>
      <label class="block mb-1 font-medium">Name</label>
      <input
        formControlName="med_name"
        type="text"
        class="w-full px-4 py-2 border rounded-lg focus:ring-blue-300"
      />
    </div>

    <!-- SCIENTIFIC NAME -->
    <div>
      <label class="block mb-1 font-medium">Scientific Name</label>
      <input
        formControlName="scientific_name"
        type="text"
        class="w-full px-4 py-2 border rounded-lg focus:ring-blue-300"
      />
    </div>

    <!-- CATEGORY -->
    <div>
      <label class="block mb-1 font-medium">Category</label>
      <input
        formControlName="category"
        type="text"
        class="w-full px-4 py-2 border rounded-lg focus:ring-blue-300"
      />
    </div>

    <!-- DOSE -->
    <div>
      <label class="block mb-1 font-medium">Dose</label>
      <input
        formControlName="dose"
        type="text"
        class="w-full px-4 py-2 border rounded-lg focus:ring-blue-300"
      />
    </div>

    <!-- PRICE -->
    <div>
      <label class="block mb-1 font-medium">Price (JOD)</label>
      <input
        formControlName="price"
        type="number"
        step="0.01"
        class="w-full px-4 py-2 border rounded-lg focus:ring-blue-300"
      />
    </div>

    <!-- CLOSET -->
    <div>
      <label class="block mb-1 font-medium">Closet</label>
      <input
        formControlName="closet"
        type="text"
        class="w-full px-4 py-2 border rounded-lg focus:ring-blue-300 capitalize"
      />
    </div>

    <!-- DESCRIPTION -->
    <div>
      <label class="block mb-1 font-medium">Description</label>
      <textarea
        formControlName="description"
        class="w-full px-4 py-2 border rounded-lg focus:ring-blue-300"
        rows="4"
      ></textarea>
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
    >
      {{ isEdit ? 'Update Medicine' : 'Create Medicine' }}
    </button>

  </form>
</div>
