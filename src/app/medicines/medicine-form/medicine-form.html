<div class="section space-y-6">

  <div class="space-y-2">
    <p class="text-sm uppercase tracking-[0.2em] text-[#0A516D]/70">Medicine Setup</p>
    <h2 class="page-title">
      {{ isEdit ? 'Edit Medicine' : 'Create Medicine' }}
    </h2>
    <p class="text-slate-600">Frosted form for clean data entry. All fields remain unchanged.</p>
  </div>

  <form
    [formGroup]="medicineForm"
    (ngSubmit)="submit()"
    class="card space-y-6"
  >

    <div class="grid md:grid-cols-2 gap-4">

      <!-- NAME -->
      <div class="space-y-2">
        <label class="block font-semibold text-slate-800">Name</label>
        <input
          type="text"
          formControlName="med_name"
          class="input"
          placeholder="Panadol"
        />
      </div>

      <!-- SCIENTIFIC NAME -->
      <div class="space-y-2">
        <label class="block font-semibold text-slate-800">Scientific Name</label>
        <input
          type="text"
          formControlName="scientific_name"
          class="input"
          placeholder="Paracetamol"
        />
      </div>

      <!-- CATEGORY -->
      <div class="space-y-2">
        <label class="block font-semibold text-slate-800">Category</label>
        <input
          type="text"
          formControlName="category"
          class="input"
          placeholder="Optional category"
        />
      </div>

      <!-- DOSE -->
      <div class="space-y-2">
        <label class="block font-semibold text-slate-800">Dose</label>
        <input
          type="text"
          formControlName="dose"
          class="input"
          placeholder="e.g. 500mg"
        />
      </div>

      <!-- PRICE -->
      <div class="space-y-2">
        <label class="block font-semibold text-slate-800">Price (JOD)</label>
        <input
          type="number"
          formControlName="price"
          step="0.01"
          class="input"
          placeholder="1.50"
        />
      </div>

      <!-- CLOSET -->
      <div class="space-y-2">
        <label class="block font-semibold text-slate-800">Closet</label>
        <input
          type="text"
          formControlName="closet"
          class="input capitalize"
          placeholder="blood_pressure / allergy / etc."
        />
      </div>

      <!-- DESCRIPTION -->
      <div class="space-y-2 md:col-span-2">
        <label class="block font-semibold text-slate-800">Description</label>
        <textarea
          formControlName="description"
          class="textarea"
          rows="4"
          placeholder="Short description or notes"
        ></textarea>
      </div>

    </div>

    <!-- SUBMIT BUTTON -->
    <button type="submit" class="btn btn-primary w-full">
      {{ isEdit ? 'Update Medicine' : 'Create Medicine' }}
    </button>

  </form>
</div>
