<div class="section space-y-6">

  <div class="text-center space-y-2">
    <p class="text-sm uppercase tracking-[0.2em] text-[#0A516D]/80">Secure Access</p>
    <h2 class="page-title">Log in</h2>
    <p class="text-slate-600 max-w-lg mx-auto">Enter your credentials to access the medicine dashboard with a frosted, calm experience.</p>
  </div>

  <form
    [formGroup]="loginForm"
    (ngSubmit)="submit()"
    class="card space-y-6 max-w-lg mx-auto"
  >

    <!-- EMAIL -->
    <div class="space-y-2">
      <label class="block font-semibold text-slate-800">Email</label>
      <input
        formControlName="email"
        type="email"
        placeholder="you@example.com"
        class="input"
      />
    </div>

    <!-- PASSWORD -->
    <div class="space-y-2">
      <label class="block font-semibold text-slate-800">Password</label>
      <input
        formControlName="password"
        type="password"
        placeholder="********"
        class="input"
      />
    </div>

    <!-- ERROR MESSAGE -->
    <div *ngIf="errorMessage" class="text-red-600 text-sm bg-white/40 border border-red-200 rounded-xl px-4 py-2 backdrop-blur">
      {{ errorMessage }}
    </div>

    <!-- SUBMIT BUTTON -->
    <button
      type="submit"
      class="btn btn-primary w-full"
    >
      Log in
    </button>

  </form>
</div>
